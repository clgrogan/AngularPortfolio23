<div class="job">
  <div>
    <h3>{{ experience.organization }}</h3>
    <h6>{{ experience.role }}</h6>
    <p>
      {{ experience.description }}
    </p>
  </div>
  <ul>
    <li *ngFor="let stack of experience.techStack">
      {{ stack.category }}:&nbsp;
      <span class="items" *ngFor="let skill of stack.skills"
        >{{ skill }}&nbsp;&nbsp;
      </span>
    </li>
  </ul>
</div>
